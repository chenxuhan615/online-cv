career-profile:
    title: Basic Information
    summary: |
      Welcome to Mr Chenxu Han's personal webpage. Han is my surname, and Chenxu is my forename. Please feel free to call me Chenxu. Below are some of my basic details:

      
        - Date of Birth ------------ 25/06/1997
        - Height -------------------- 176 cm (about 5'9")
        - Country of Birth ------- China
        - Nationality -------------- Chinese
        - Ethnicity ----------------- Chinese
        - Religious Affiliation --- None
        - Languages -------------- Mandarin Chinese (Native), English (Second Language)
        - Disability ---------------- No Known Disabilities
        - Criminal Convictions -- None
        

      Currently, I am pursuing a Doctoral degree in Materials Science and Engneering at Xi'an Jiaotong University. My research focus on material phase transitions and deformations via computational simulations, with a particular emphasis on phase transformations under extreme conditions. With a passion for innovation, my academic journey reflects a dedicated exploration of the exciting convergence between materials science and AI-driven computational research.
