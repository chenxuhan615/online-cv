        - Nationality -------------- Chinese
        - Ethnicity ----------------- Chinese
        - Religious Affiliation --- None
        - Languages --------------- Mandarin Chinese (Native), English (Second Language)
        - Disability ---------------- No Known Disabilities
        - Criminal Convictions -- None
        

      Currently, I am pursuing a Doctoral degree in Materials Science and Engneering at [Xi'an Jiaotong University](http://en.xjtu.edu.cn/). My research focus on material phase transitions and deformations via computational simulations, with a particular emphasis on phase transformations under extreme conditions. With a passion for innovation, my academic journey reflects a dedicated exploration of the exciting convergence between materials science and AI-driven computational research.
